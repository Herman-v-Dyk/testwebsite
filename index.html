<button type="button" onclick="loadMessage()">Click this button</button>

<script>
function loadMessage() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var myObj = JSON.parse(this.responseText);
			<!--document.getElementById('Excuse').innerHTML = this.responseText;
			document.getElementById('Excuse').innerHTML = myObj.excuseoftheday;
			document.getElementById('Excuse').style.color = "#" + myObj.textcolour;
			document.getElementById('Excuse').style.fontSize = "50px";
			document.getElementById('Excuse').style.textAlign = "center";
			document.getElementById('Excuse').style.padding = "200px";
			document.getElementById('Excuse').style.backgroundColor = "#" + myObj.bgcolour;
		}
	};
	xhttp.open("GET","http://196.252.74.10/REII414/jsontest/",true);
	xhttp.send();
}
</script>
